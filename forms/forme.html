<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <h2>Frome u HTML-u</h2>
    <form action="#" method="get">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" placeholder="Unesi ime..." required> <br>
        <label for="prezime">Prezime</label>
        <input type="text"  id="prezime" size="8" maxlength="4" value="Mat" disabled> <br>
        <label for="pass">Unesi lozinku</label>
        <input type="password" name="pass" id="pass"> <br>
        <label for="mail">Mail adresa</label>
        <input type="email" name="mail" id="mail"> <br>
        <label for="date">Unesi datum</label>
        <input type="date" name="date" id="date"><br>
        <label for="color">Izaveri boju</label>
        <input type="color" name="color" id="color"> <br>
        <label for="file">Izaberi datoteku</label>
        <input type="file" name="file" id="file"> <br>
        <label for="tel">Unesi broj telefona</label>
        <input type="tel" name="tel" id="tel"> <br>
        <p>Izaberi najbolji klub:</p>
        <input type="radio" name="klub" id="mclaren">
        <label for="mclaren">Mclaren</label> <br>
             <input type="radio" name="klub" id="mercedes">
        <label for="mercedes">Mercedes</label> <br>
             <input type="radio" name="klub" id="ferrari">
        <label for="ferarri">Ferarri</label> <br>
        <p>Izaberi najbolji klub:</p>
        <input type="checkbox" name="mclaren" id="mclaren">
        <label for="mclaren">Mclaren</label> <br>
                <input type="checkbox" name="mercedes" id="mercedes">
        <label for="mercedes">Mercedes</label> <br>
                <input type="checkbox" name="ferarri" id="ferarri">
        <label for="ferarri">Ferarri</label> <br>



        <input type="reset" value="Poništi">
        <input type="submit" value="Pošalji">


    </form>
    


</body>
</html>
