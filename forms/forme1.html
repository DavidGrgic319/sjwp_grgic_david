<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <h1>Student Registartion Form</h1>
    <form action="#" method="get">
    <label for="ime">Roll no:   </label>
    <input type="number" name="roll" id="roll"> <br>
    <label for="name">Student name: </label>
    <input type="text" name="name" id="name" placeholder="First Name">
    <span>-</span>
    <label for="surname"></label>
    <input type="text" placeholder="Last Name"><br>
    <label for="fat">Father's name: </label>
    <input type="text" name="fat" id="fat"><br>
    <label for="date">Date of birht:</label>
    <input type="date" name="date" id="date">
    <span>(DD-MM-YYYY)</span><br>
    <label for="tel">Mobile no:</label>
    <input type="text" name="tel" id="tel" value="+385" size="2" maxlength="4">
    <span>-</span>
    <input type="tel" name="tel" id="tel"><br>
    <label for="mail">Email id:</label>
    <input type="email" name="mail" id="mail"><br>
    <label for="pas">Password:</label>
    <input type="password" name="pas" id="pas"><br>
    <label for="gen">Gender:</label>
    <input type="radio" name="spol" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="spol" id="Female">
    <label for="Female">Female</label><br>
    <label for="dep">Department:</label>
    <input type="checkbox" name="kut" id="cse">
    <label for="cse">CSE</label>
    <input type="checkbox" name="kut" id="it">
    <label for="it">IT</label>
    <input type="checkbox" name="kut" id="ece">
    <label for="ece">ECE</label>
    <input type="checkbox" name="kut" id="civil">
    <label for="civil">Civil</label>
       <input type="checkbox" name="kut" id="mech">
    <label for="mech">Mech</label><br>
    <label for="cou">Course:</label>
    <select name="cou" id="cou">
      <option value="in">--Input select--</option>   
  <option value="cse">CSE</option>
  <option value="it">IT</option>
  <option value="ece">ECE</option>
</select>
<br>
    <label for="pho">Student photo</label>
    <input type="file" name="pho" id="pho">

    

    </form>

    
</body>
</html>
