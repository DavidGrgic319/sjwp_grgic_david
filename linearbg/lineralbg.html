<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineral bg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        html{
            background-image: linear-gradient(to bottom, #F5EBFA, #E7DBEF, #A56abd, #6E3482);
            height: 100%;
            position: relative;
            font-family: "Libre Baskerville", serif;
        }
        .a{
            width: 500px;
            height: 170px;
            border-radius: 100px;
            background-color: #492258;
            z-index: 1;
            left: 700px;
            position: absolute;
            top: 50px;
    
        }
        .aa{
            position: absolute;
            color: white;
            font-size: medium;
            left: 750px;
            top: 70px;
            z-index: 2;
        }
        .b{
            width: 500px;
            height: 170px;
            border-radius: 100px;
            background-color: #6E348A;
            z-index: 1;
            position: absolute;
            top: 100px;
    
        }
        .bb{
            position: absolute;
            color: white;
            left: 750px;
            top: 160px;
            z-index: 3;
            
        }
        .c{
              width: 500px;
            height: 170px;
            border-radius: 100px;
            background-color: #A56abd;
            z-index: 1;
            position: absolute;
            top: 200px;
        }
        .cc{
            position: absolute;
            color: white;
            left: 750px;
            top: 270px;
            z-index: 3;
        }
        .d{
               width: 500px;
            height: 170px;
            border-radius: 100px;
            background-color: #E7DBEF;
            z-index: 1;
            position: absolute;
            top: 310px; 
        }
        .dd{
            position: absolute;
            color: #8840a5;
            left: 750px;
            top: 370px;
            z-index: 3;
        }
        .e{
               width: 500px;
            height: 170px;
            border-radius: 100px;
            background-color: #F5EBFA;
            z-index: 1;
            position: absolute;
            top: 420px; 
        }
        .ee{
               position: absolute;
            color: #5f0781;
            left: 750px;
            top: 480px;
            z-index: 3;
        }
        div{
            box-shadow: 0px 2px 56px 5px rgba(0,0,0,0.73);
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
    </div>
<p class="aa">#492258</p>
<P class="bb">#6E348A</P>
<p class="cc">#A56ABD</p>
<P class="dd">#E7DBEF</P>
<p class="ee">#F5EBFA</p>
</body>
</html>
