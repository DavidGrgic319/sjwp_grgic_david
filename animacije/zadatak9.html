<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 9</title>
    <style>
        .a1{
            
            width: 50px;
            height: 100px;
            background-color: black;
            margin-left: 300px;
            margin-top: 300px;
            animation: s 2s;
            animation-delay: 0s;
            opacity: 0.3;
            animation-fill-mode: forwards;
        }
        .a2{
            position: relative;
            width: 50px;
            height: 150px;
            background-color: black;
            margin-left: 380px;
            margin-top: -150px;
            animation: s 2s;
            animation-delay: 1s;
            opacity: 0.3;
            animation-fill-mode: forwards;
        }
        .a3{
            position: relative;
            width: 50px;
            height: 200px;
            background-color: black;
            margin-left: 460px;
            margin-top: -200px;
            animation: s 2s;
            animation-delay: 2s;
            opacity: 0.3;
            animation-fill-mode: forwards;
        }
        .a4{
            position: relative;
            width: 50px;
            height: 250px;
            background-color: black;
            margin-left: 540px;
            margin-top: -250px;
            animation: s 2s;
            animation-delay: 3s;
            opacity: 0.3;
            animation-fill-mode: forwards;
        }
        .a5{
            position: relative;
            width: 50px;
            height: 300px;
            background-color: black;
            margin-left: 620px;
            margin-top: -300px;
            animation: s 2s;
            animation-delay: 4s;
            opacity: 0.3;
            animation-fill-mode: forwards;
        }
        @keyframes s{
            0%{
                opacity: 0.3;
            }
           
            60%{
                opacity: 0.5;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    
</body>
</html>
