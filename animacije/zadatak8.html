<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zadatak 8</title>

<style>

.a1{
    position: relative;
    width: 200px;
    height: 400px;
    margin-left: 800px;
    margin-top: 200px;
    background-color: black;
}


.a2{
    position: relative;
    width: 100px;
    height: 300px;
    margin-left: 850px;
    background-color: black;
}


.a3{
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: red;
    margin-left: 850px;
    margin-top: -680px;

    opacity: 0.3;
    animation: svjetlo 3s infinite;
    animation-delay: 0s;
}


.a4{
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: orange;
    margin-left: 850px;
    margin-top: 30px;

    opacity: 0.3;
    animation: svjetlo 3s infinite;
    animation-delay: 1s;
}


.a5{
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: green;
    margin-left: 850px;
    margin-top: 40px;

    opacity: 0.3;
    animation: svjetlo 3s infinite;
    animation-delay: 2s;
}


@keyframes svjetlo{
    0%{
        opacity: 0.3;
    }
    20%{
        opacity: 1;
    }
    40%{
        opacity: 1;
    }
    60%{
        opacity: 0.3;
    }
    100%{
        opacity: 0.3;
    }
}
</style>
</head>

<body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
</body>
</html>
