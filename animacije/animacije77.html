<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 7</title>
    <style>
        p{
            opacity: 0;
            transform: translateY(30px);
            animation-name: t;
            margin-left: 200px;
            animation-duration: 2s;
            font-size: xx-large;
        }


        @keyframes t{
            0%{
                opacity: 0;
                transform: translateY(100px);
            }
            100%{
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>
<body>
    <p>Tekst</p>
    
</body>
</html>
