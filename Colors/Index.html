<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boje u Html-u</title>
    <style>
        .name{
            color: blue;
        }
        .hex{
            color: #115e0a;
        }
        .rgb{
            color: rgba(156, 155,29,0.4 );
           /*   color: rgb(156, 155, 29); */
        }
        .hsl{
            color: hsl(250 , 34%, 43%);
        }
    </style>
</head>
<body>
    <h1>Boje u Html-u</h1>
    <h3 class="name">Named color</h3>
    <h3 class="hex">Hex color</h3>
    <h3 class="rgb">RGB color</h3>
    <h3 class="hsl">HSL color</h3>
</body>
</html>
