<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        .relative{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        .prvi{
            width: 200px;
            height: 300px;
            background-color: rgba(25, 251,120, 0.8);
             box-shadow: 4px 3px 32px 7px rgba(0, 0, 0,0.75);
            position: absolute;
            z-index: 1;
        }
        .drugi{
            width: 200px;
            height: 300px;
            background-color: cyan;
            box-shadow: 4px 3px 32px 7px rgba(0, 0, 0,0.75);
            position: absolute;
            left: 150px;
        }
    </style>
</head>
<body bgcolor="gray">
    <h1>CSS position</h1>
    <div class="relative">
        <div class="prvi"></div>
        <div class="drugi"></div>
    </div>
</body>
</html>
