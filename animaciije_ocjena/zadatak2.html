<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2</title>
    <style>
        p{
            font-size: xx-large;
            text-align: center;
            animation-name: a1;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;

        }
        @keyframes a1{
            0%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <p>Tekst</p>
</body>
</html>
