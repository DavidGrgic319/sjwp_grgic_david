<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 1</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: orange;
            animation: a1 2s infinite;
            margin-left: 100px;
            margin-top: 100px;
            animation-direction: alternate;
        }

        @keyframes a1{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
